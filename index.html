<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="page">
      <div class="container">
        <div class="best-value">
          <span class="triangle"></span>
          <img src="./assets/flame.png" alt="flame icon" class="flame-icon" />
          <img
            src="./assets/trophy.png"
            alt="trophy icon"
            class="trophy-icon"
          />
          <p class="text desktop">Best Value</p>
          <p class="text mobile">Best Choice</p>
        </div>
        <section class="number">01</section>
        <section class="tv-container">
          <img src="./assets/tv.jpeg" alt="tv" class="tv-pic" />
        </section>
        <section class="product-data">
          <p class="description">
            Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart
          </p>
          <p class="manufacturer">SONY</p>
          <details class="more tablet">
            <summary>Show More</summary>
          </details>
          <label class="sale">50% OFF</label>
        </section>
        <section class="rating-container">
          <div class="number-rating-container">
            <p class="number-rating">9.8</p>
            <p class="i-icon">i</p>
          </div>
          <img class="stars" src="./assets/stars.jpg" alt="stars" />
        </section>
        <section class="extra-info">
          <button class="view-deal">View Deal</button>
          <div class="extra">
            <p class="referral-link">On Amazon</p>
            <details class="more desktop">
              <summary>Show More</summary>
              <div class="extra-details-wrapper">data</div>
            </details>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
